name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Download repo
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Cache Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Build with Maven
        run: |
          export MAVEN_OPTS="-Xmx4G"
          mvn install -DskipTests

      - name: test koji-scm-lib
        run: |
          export MAVEN_OPTS="-Xmx4G"
          cd koji-scm-lib
          mvn install

      - name: test fake-koji
        run: |
          export MAVEN_OPTS="-Xmx4G"
          cd fake-koji
          mvn install -Dheadless=true #the webapp takes long and was created in original full build and we do not clean

      - name: Store artifacts
        run: |
          mkdir archives
          cp fake-koji/target/fake-koji-jar-with-dependencies.jar archives/
          cp jenkins-scm-koji-plugin/target/jenkins-scm-koji-plugin.hpi archives/
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: Archives
          path: archives
